<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title"
    charset="utf-8">
    <title>Traingle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Triangle Tracker</h1>
      <div class="text-center">
        <form id="triangle-tracker">
          <div class="form-group">
            <label for="side1"></label>
            <input type="text" name="side1" id="side1" placeholder="side 1 here">
          </div>
          <div class="form-group">
            <label for="side2"></label>
            <input type="text" name="side2" id="side2" placeholder="side 2 here">
          </div>
          <div class="form-group">
            <label for="side3"></label>
            <input type="text" name="side3" id="side3" placeholder="side 3 here">
          </div>

          <button type="submit" name="button" class="btn">Submit</button>
        </form>
      </div>
    </div>

      <p id="results">This is a <span id="triangle"> triangle</span></p>


    <script src="js/jquery-1.12.0.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="js/scripts.js"></script>

  </body>
</html>
